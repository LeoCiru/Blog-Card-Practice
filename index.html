<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Blog Card Component</title>
</head>
<body>
    <header>
        <h1>Blog Card Component Practice</h1>
    </header>

    <main>
        <div class="complete-card">
            <div class="picture">
                <img src="./images/desktop.jpg" alt="Desktop">
            </div>

            <div class="general-content">

                <div class="info-content">
                    <a href="#" class="tag">TECHNOLOGY</a>
    
                    <h2>How I Built Web Development Challenges Website</h2>
    
                    <p>If you're looking for inspiration to build your own side project...</p>
                </div>

                <div class="content-profile">
                    <div class="profile-picture">
                        <img src="./images/profile.jpg" alt="Profile">
                    </div>

                    <div class="info-profile">
                        <h4>Corey Lubin</h4>

                        <p>4 h ago</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
